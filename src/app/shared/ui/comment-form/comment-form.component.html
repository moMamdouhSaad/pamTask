<ng-container>
    <form [formGroup]='formGroup'>

        <div class="form-group">
            <input formControlName='username' type="text" class="form-control" id="name" 
                placeholder="Name">
        </div>
        <div class="form-group">
            <input formControlName='email' type="email" class="form-control" id="email" 
                placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Will not published</small>
        </div>
        <div class="form-group">
            <textarea formControlName='content' placeholder="Message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
       
        <button     [disabled]="formGroup.invalid"
 (click)='submit()' type="submit" class="btn btn-primary">Submit</button>
    </form>
</ng-container>
